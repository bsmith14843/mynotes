.<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Rounded Div</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* optional background */
    }

    .centered-box {
      width: 651px;
      border: 4pt solid #ffc80b;
      border-radius: 13.135px;
      background-color: white;
      box-sizing: border-box;
      padding: 20px; /* optional padding */
    }
  </style>
</head>
<body>
  <div class="centered-box">
    <!-- Content goes here -->
    <p>This is a centered div with rounded corners and a colored border.</p>
  </div>
</body>
</html>
