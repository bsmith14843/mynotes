<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Email Template</title>
<style>
  body, table {
    font-family: sans-serif;
  }
</style>
</head>
<body style="margin: 0; padding: 0; background-color: #f0f0f0;">

<table border="0" cellpadding="0" cellspacing="0" width="100%" role="presentation">
  <tr>
    <td align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="640" style="width: 640px; background-color: #cccccc;">
        <tr>
          <td>
            <img src="https://via.placeholder.com/640x200" alt="Top image" width="640" style="display: block; width: 640px;">
          </td>
        </tr>
        <tr>
          <td style="padding: 20px;">
            <p style="margin: 0;">
              This is a simple HTML email template with a centered container. 
              The container is 640px wide and contains an image at both the top and the bottom. 
              This structure uses tables for maximum compatibility.
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="https://via.placeholder.com/640x200" alt="Bottom image" width="640" style="display: block; width: 640px;">
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
